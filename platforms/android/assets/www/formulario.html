<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/acesscamera.js"></script>
    <script type="text/javascript" src="js/persistencia.js"></script>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=true&language=pt-BR"></script>
    <script>
        $(document).on("click", ".show-page-loading-msg", function () {
            var $this = $(this),
                    theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                    msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                    textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                    textonly = !!$this.jqmData("textonly");
            html = $this.jqmData("html") || "";
            $.mobile.loading('show', {
                text: msgText,
                textVisible: textVisible,
                theme: theme,
                textonly: textonly,
                html: html
            });
        })
    </script>
</head>
<body>
<div data-role="page" id="novo">
    <div data-role="header">
        <p align="center">
            <img src="img/logo.png">

        <p>
        <a href="configuracoes.html" data-role="button" data-icon="gear" data-iconpos="notext"
           class="ui-btn-right">Configurações</a>
        <div data-role="navbar" id="menu">
            <ul>
                <li><a href="index.html" data-role="button" data-icon=""><img
                        src="img/icone_home.png"/></a></li>
                <li><a href="formulario.html" data-role="button" data-icon="">
                    <img src="img/icone_novo.png"/></a></li>
            </ul>
        </div>
    </div>

    <button data-role="button" data-iconpos="button" id="icone_camera"
            onclick="capturarFoto();"><img src="img/icone_camera.png"/>
    </button>

    <a href="index.html">
    <button data-role="button" data-iconpos="button" id="icone_cancelar"
            onclick="" formaction="index.html" ><img src="img/icone_cancelar.png"/>
    </button>
    </a>

    <button data-role="button" id="icone_gravar"
            onclick="enviar();"
            class="show-page-loading-msg"
            data-textvisible="true" data-msgtext="Enviando"
            data-html="<span class='ui-bar ui-overlay-a ui-corner-all'>
            <center id='carregando'><img src='img/carregando.gif'  /><h2></h2></center></span>">

        <img src="img/icone_gravar.png"/>
    </button>
    <br><br>

    <div data-role="formulario" class="ui-content" id="formulario">
        <form name="form_ocorrencia" action="#" id="ocorrencia">
            <fieldset>

                <input type="text" name="ocorrencia_titulo" id="titulo"
                       placeholder="Informe um título para o problema"><br/>

                <textarea name="ocorrencia_descricao" id="descricao"
                          placeholder="Informe uma descrição para o problema"
                          data-role="descricao"></textarea>
                <center>
                    <input type="hidden" id="imagem" src="" name="ocorrencia_foto"
                           style="width:200px;height:200px;"
                           alt="imagem">
                </center>
                <textarea name="ocorrencia_foto_text" id="input_foto"
                          style="display: none"></textarea>
                <br/>

                <label form="ocorrencia_latitude" class="ui-content"></label>
                <input type="hidden" id="ocorrencia_latitude" name="ocorrencia_latitude">
                <label form="ocorrencia_latitude" class="ui-content"></label>
                <input type="hidden" id="ocorrencia_longitude" name="ocorrencia_longitude">

            </fieldset>
        </form>


    </div>
    <div data-role="footer">
        <h1>&copy;Pingoon</h1>
    </div>
</div>
<script type="text/javascript" src="js/mapa.js"></script>
</body>
</html>
