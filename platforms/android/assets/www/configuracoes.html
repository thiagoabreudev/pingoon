<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/acesscamera.js"></script>
    <script type="text/javascript" src="js/persistencia.js"></script>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=true&language=pt-BR"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
<div data-role="page" id="novo">
    <div data-role="header">
        <p align="center">
            <img src="img/logo.png">
        <p>
        <a href="configuracoes.html" data-role="button" data-icon="gear" data-iconpos="notext"
           class="ui-btn-right">Configurações</a>
        <div data-role="navbar" id="menu">
            <ul>
                <li><a href="index.html" data-role="button" data-icon=""><img
                        src="img/icone_home.png"/></a></li>
                <li><a href="formulario.html" data-role="button" data-icon=""><img
                        src="img/icone_novo.png"/></a></li>
            </ul>
        </div>
    </div>
    <div data-role="configuracoes" class="ui-content" id="configuracoes">
        <form name="form_configuracoes" action="#" id="form_configuracoes">
            <fieldset>
                <label>
                    IP do servidor:
                    <input type="text" name="ip" id="configuracao_ip"
                           placeholder="Novo IP"><br/>
                </label>
                <label>
                    Porta do servidor:
                    <input type="text" name="porta" id="configuracao_porta"
                           placeholder="Porta"><br/>
                </label>
            </fieldset>
        </form>
        <button data-role="button" data-iconpos="button" id="salvar_ip"
                onclick="buttonSalvarConfig();">
            Salvar
        </button>
    </div>
    <div data-role="footer">
        <h1>&copy;Pingoon</h1>
    </div>
</div>
<script type="text/javascript" src="js/mapa.js"></script>
</body>
</html>
