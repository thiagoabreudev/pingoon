<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/acesscamera.js"></script>
    <script type="text/javascript" src="js/mapa.js"></script>
    <script type="text/javascript" src="js/persistencia.js"></script>
    <title>Pingoon</title>
</head>
<body>
<div data-role="page" id="principal">
    <div data-role="header">
        <p align="center">
            <img src="img/logo.png">
        <p>
        <a href="configuracoes.html" data-role="button" data-icon="gear" data-iconpos="notext"
           class="ui-btn-right" onclick="carregarCongiguracoes();">Configurações</a>
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-role="button" data-icon=""><img src ="img/icone_home.png"
                        onclick="carregarCongiguracoes();"/></a></li>
                <li><a href="formulario.html" data-role="button" data-icon=""><img src ="img/icone_novo.png"
                        onclick="carregarCongiguracoes();"/></a></li>
            </ul>
        </div>
    </div>
    <div data-role="main" class="ui-content">
        <button onclick="recuperaTotais();" name="atualizar"
                data-inline="true"><img src="img/icone_atualizar.png"/>
        </button>
        <div data-role="collapsible-set">
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">Problemas encontrados</li>
            </ul>
            <div data-role="collapsible">
                <h3 onclick="mostraRegistros('1');">Em esboço<span class="ui-li-count"
                                                                   id="esboco">0</span></h3>

                <div id="1">
                </div>
            </div>
            <div data-role="collapsible">
                <h3 onclick="mostraRegistros('2');">Visualizado<span class="ui-li-count"
                                                                     id="visualizado">0</span></h3>

                <div id="2">
                </div>
            </div>
            <div data-role="collapsible">
                <h3 onclick="mostraRegistros('3');">Atendimento<span class="ui-li-count"
                                                                     id="atendimento">0</span></h3>

                <div id="3">
                </div>
            </div>
            <div data-role="collapsible">
                <h3 onclick="mostraRegistros('4');">Corrigido<span class="ui-li-count"
                                                                   id="corrigido">0</span></h3>

                <div id="4">
                </div>
            </div>
            <div data-role="collapsible">
                <h3 onclick="mostraRegistros('5');">Cancelado<span class="ui-li-count"
                                                                   id="cancelado">0</span></h3>

                <div id="5">
                </div>
            </div>
        </div>
    </div>
    <div data-role="footer">
        <h1>&copy;Pingoon</h1>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/persistencia.js"></script>
<script>
    $(document).on( "click", ".show-page-loading-msg", function() {
        var $this = $( this ),
                theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
                msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
                textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
                textonly = !!$this.jqmData( "textonly" );
        html = $this.jqmData( "html" ) || "";
        $.mobile.loading( 'show', {
            text: msgText,
            textVisible: textVisible,
            theme: theme,
            textonly: textonly,
            html: html
        });
    })
</script>
<script>
    function atualizaTelaFormulario(){
        var button_enviar = document.getElementById('icone_gravar');
        button_enviar.style.display = 'show';
        var button_camera = document.getElementById('icone_camera');
        button_camera.style.display = 'show';
    }
</script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
